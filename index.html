<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coding Quiz Challenge</title>
</head>
<body>  
    <header>
        <h1>View High Scores</h1>
        <label id="timer"></label>    
    </header>

    <section id="question1">
    <h2 class="prompt">How was your day?</h2>
    <button class="answers" value="correct">A. Good</button>  
    <button class="answers" value="incorrect">B. Best day ever!</button>  
    <button class="answers" value="incorrect">C. So/So</button>  
    <button class="answers" value="incorrect">D. All the above.</button>    
    </section>
    
    
    <section id="question2">

        <button class="answers" value="correct">D. All the above.</button>

    <footer>
        <h3 id="response"></h3>
    </footer>

    <script src="assets/js/script.js"></script>

</html>
